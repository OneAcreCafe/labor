# Next Monday
<% start = Date.commercial(Date.today.year, 1 + Date.today.cweek, 1).to_datetime %>
<% (start.to_i .. (start + 5.days).to_i).step(24*60*60).each_with_index do |timestamp, index| %>
<% day = Time.at(timestamp) %>
<%= index %>:
  start: <%= day %>
  end: <%= day + 1.hour %>
  size: 2
  task: server
<% end %>
